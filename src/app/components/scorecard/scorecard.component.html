<h1>Golf Scorecard</h1>

  <table cellspacing="0" cellpadding="0">


    <thead class="header">
      <td class="white"></td>
      <td class="holes title">Holes</td>
      <td class="holes" *ngFor="let hole of outHole"> {{hole}} </td>
      <td class="holes">OUT</td>
      <td class="white holes"> </td>
      <td class="holes" *ngFor="let hole of inHole"> {{hole}} </td>
      <td class="holes">IN</td>
      <td class="holes">TOTAL</td>

    </thead>

    <tbody>
      <tr>
        <td class="white"></td>
        <td class="courseOne title"></td>
        <td class="courseOne" *ngFor="let hole of outHole"></td>
        <td class="courseOne"> </td>
        <td class="white courseOne"> </td>
        <td class="courseOne" *ngFor="let hole of inHole"> </td>
        <td class="courseOne"> </td>
        <td class="courseOne"> </td>
      </tr>

      <tr>
        <td class="white"></td>
        <td class="courseTwo title"></td>
        <td class="courseTwo" *ngFor="let hole of outHole"></td>
        <td class="courseTwo"> </td>
        <td class="white courseTwo"> </td>
        <td class="courseTwo" *ngFor="let hole of inHole"> </td>
        <td class="courseTwo"> </td>
        <td class="courseTwo"> </td>
      </tr>

      <tr>
        <td class="white"></td>
        <td class="courseThree title">{{courseThree}}</td>
        <td class="courseThree" *ngFor="let hole of outHole"> </td>
        <td class="courseThree"> </td>
        <td class="white courseThree"> </td>
        <td class="courseThree" *ngFor="let hole of inHole"> </td>
        <td class="courseThree"> </td>
        <td class="courseThree"> </td>
      </tr>



      <tr>
        <td class="white"></td>
        <td class="handicap title"></td>
        <td class="handicap" *ngFor="let hole of outHole"> </td>
        <td class="handicap"> </td>
        <td class="white handicap"> </td>
        <td class="handicap" *ngFor="let hole of inHole"> </td>
        <td class="handicap"> </td>
        <td class="handicap"> </td>
      </tr>
      <tr>
        <td class="button">
          <button mat-icon-button (click)="addPlayer()" [disabled]="playerFC.invalid">
            <mat-icon>add</mat-icon>
          </button>
        </td>

        <mat-form-field appearance="outline" class="form">
          <input matInput [formControl]="playerFC" class="names" type="text" placeholder="1st Player">
          <mat-error *ngIf="playerFC.hasError('duplicate')">Player Name Already Exists</mat-error>
        </mat-form-field>

        <td class="firstPlayer" *ngFor="let hole of outHole"> <input type="number" class="number" min="1" max="99"> </td>
        <td class="firstPlayer"> </td>
        <td class="white firstPlayer"> </td>
        <td class="firstPlayer" *ngFor="let hole of inHole"> </td>
        <td class="firstPlayer"> </td>
        <td class="firstPlayer"> </td>
      </tr>
      <tr>
        <td class="button">
          <button mat-icon-button (click)="addPlayer()" [disabled]="playerFC.invalid">
            <mat-icon>add</mat-icon>
          </button>
        </td>

        <mat-form-field appearance="outline" class="form">
          <input matInput [formControl]="playerFC" class="names" type="text" placeholder="2nd Player">
          <mat-error *ngIf="playerFC.hasError('duplicate')">Player Name Already Exists</mat-error>
        </mat-form-field>

        <td class="secondPlayer" *ngFor="let hole of outHole"> </td>
        <td class="secondPlayer"> </td>
        <td class="white secondPlayer"> </td>
        <td class="secondPlayer" *ngFor="let hole of inHole"> </td>
        <td class="secondPlayer"> </td>
        <td class="secondPlayer"> </td>
      </tr>
      <tr>
        <td class="button">
          <button mat-icon-button (click)="addPlayer()" [disabled]="playerFC.invalid">
            <mat-icon>add</mat-icon>
          </button>
        </td>

        <mat-form-field appearance="outline" class="form">
          <input matInput [formControl]="playerFC" class="names" type="text" placeholder="3rd Player">
          <mat-error *ngIf="playerFC.hasError('duplicate')">Player Name Already Exists</mat-error>
        </mat-form-field>

        <td class="thirdPlayer" *ngFor="let hole of outHole"> </td>
        <td class="thirdPlayer"> </td>
        <td class="white thirdPlayer"> </td>
        <td class="thirdPlayer" *ngFor="let hole of inHole"> </td>
        <td class="thirdPlayer"> </td>
        <td class="thirdPlayer"> </td>
      </tr>
      <tr>
        <td class="button">
          <button mat-icon-button (click)="addPlayer()" [disabled]="playerFC.invalid">
            <mat-icon>add</mat-icon>
          </button>
        </td>

        <mat-form-field appearance="outline" class="form">
          <input matInput [formControl]="playerFC" class="names" type="text" placeholder="4th Player">
          <mat-error *ngIf="playerFC.hasError('duplicate')">Player Name Already Exists</mat-error>
        </mat-form-field>

        <td class="fourthPlayer" *ngFor="let hole of outHole"> </td>
        <td class="fourthPlayer"> </td>
        <td class="white fourthPlayer"> </td>
        <td class="fourthPlayer" *ngFor="let hole of inHole"> </td>
        <td class="fourthPlayer"> </td>
        <td class="fourthPlayer"> </td>
      </tr>
      <tr>
        <td class="white"></td>
        <td class="pars title">Pars</td>
        <td class="pars" *ngFor="let hole of outHole"> </td>
        <td class="pars"> </td>
        <td class="white pars"> </td>
        <td class="pars" *ngFor="let hole of inHole"> </td>
        <td class="pars"> </td>
        <td class="pars"> </td>
      </tr>

    </tbody>

  </table>

  <div>{{players | json}}</div>
